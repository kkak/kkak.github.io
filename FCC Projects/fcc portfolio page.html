<!DOCTYPE html>
<html lang="en">
<head>
 <!-- Theme Made By www.w3schools.com - No Copyright -->
 <title>Personal Portfolio Page</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://use.fontawesome.com/a56408aa84.js"></script>

 <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

 <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

 <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

<style>
.tab {
  color:white;
  font-family:Poiret One;
  font-weight:bold;
  font-size:24px;
}


.portfolio-pic {
  width:200px;
  height: 200px;
}

p {
  font-family:Open Sans;
}


#about-text {
  padding-top:40%;
}

#myface {
  padding-top: 10%;
}

.section {
  padding:5%;
}

#contact {
  margin-left:-5%;
  margin-top: 7%;
}
</style>

</head>

<body>

  <nav style='background-color:#2f476d;border-width:0px;' class="navbar navbar-inverse">
    <div class='container-fluid'>
      <div class='navbar-header'>
        <a style='color:white;font-family:Poiret One;font-size:50px;' class='navbar-brand' href='#'>KARINA</a>
      </div>
      <ul class='nav navbar-nav navbar-right'>
        <li class='active'><a style='color:white;' class='tab' href='#about'>About</a></li>
        <li><a style='color:white;' class='tab' href='#portfolio'>Portfolio</a></li>
        <li><a style='color:white;' class='tab' href='#contact'>Contact</a></li>
      </ul>
    </div>
  </nav>

<div class='container'>
<div style='background-color:white' class='jumbotron'>

  <!-- CONTAINER 1-->
  <div id='about' class='container-fluid section'>
    <div style='height:400px;width:1000px; background-color:#cce8cf;'class='row text-center'>
      <div class='col-md-6 col-xs-12'>
      <p id='about-text'>Fourth-year undergraduate. Expected graduation date: June 2017.</p>

      </div>
      <div class='col-md-6 col-xs-12'>
        <img id='myface' src='http://www.marryforever.com/images/noimg.jpg'/>
      </div>
    </div>
  </div>
  </br>

  <!-- CONTAINER 2 -->
  <div id='portfolio' class='container-fluid section'>
    <div style='height:400px; width:1000px;background-color:#cce8cf;' class='row'>
      <div class='col-md-12 col-xs-12'>
        <h3 style='font-family:Open Sans;font-size:40px;' class='text-center'>Portfolio</h3>
      </div>
      </br>
      <div class='text-center col-xs-12 col-md-6'>
     <a href='#'><img class='portfolio-pic' src='https://poppin.imgix.net/products/swatch/swatch_light_gray.jpg?w=600&h=600'/></a>
     <p>Example Project #1</p>
      </div>
      <div class='text-center col-xs-12 col-md-6'>
     <a href='#'><img class='portfolio-pic' src='https://poppin.imgix.net/products/swatch/swatch_light_gray.jpg?w=600&h=600'/></a>
     <p>Example Project #2</p>
      </div>

  </div>


  <!--CONTAINER 3-->
  <div id='contact' class='container section'>
    <div style='height:400px; width:1000px; background-color:#cce8cf;' class='row'>
      <div class='col-xs-12 col-md-12'>
        <h3 style='font-family:Open Sans; font-size:40px;' class='text-center'>Contact Me</h3>

        <form>
          <div class='form-group'>
            <label for='email'>Email address:</label>
            <input style='width:300px;'type='email' class='form-control' id='email'>
          </div>
          <div class='form-group'>
            <label for='name'>Name:</label>
            <input style='width:300px;' type='text' class='form-control' id='name'>
          </div>
          <div class='form-group'>
            <label for='message'>Message:</label>
            <input style='width:500px; height:100px;' type='text' class='form-control' id='msg'>
          </div>
          <div class='form-group'>
            <input style='background-color:#2f476d' type="submit" class="btn btn-info" value="Submit">
          </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <h3>Connect with me</h3>
    </br>
        <a class="btn btn-default btn-sm" href="https://linkedin.com"><i class="fa fa-linkedin fa-2x"></i></a>
        <a class="btn btn-default btn-sm" href="https://instagram.com"><i class="fa fa-instagram fa-2x"></i></a>
        <a class="btn btn-default btn-sm" href="https://twitter.com"><i class="fa fa-twitter fa-2x"></i></a>
    </div>
  </footer>



</div> <!--jumbotron-->
</div> <!--container-->
</body>
</html>
